<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arbeitsabstand Rechner</title>

  <style>
    :root {
      --bg: #111827;
      --card: #1f2937;
      --accent: #ef4444;
      --text: #f9fafb;
      --muted: #9ca3af;
      --border: #374151;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .app {
      width: 100%;
      max-width: 900px;
      padding: 0.75rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    header {
      text-align: center;
      padding: 0.25rem 0.5rem 0.75rem;
    }

    header h1 {
      font-size: 1.4rem;
      font-weight: 600;
    }

    header p {
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 0.25rem;
    }

    .grid {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
    }

    .card {
      background: var(--card);
      border-radius: 1rem;
      padding: 0.75rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      border: 1px solid var(--border);
    }

    .card-title {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }

    .card-title h2 {
      font-size: 1.1rem;
    }

    .card-title span {
      font-size: 0.8rem;
      color: var(--muted);
    }

    /* Buttons jetzt untereinander und volle Breite */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      margin-top: 0.25rem;
      width: 100%;
    }

    .btn {
      width: 100%;
      padding: 0.5rem 0.25rem;
      font-size: 1rem;
      border-radius: 0.6rem;
      border: 1px solid var(--border);
      background: #b91c1c;
      color: #fee2e2;
      font-weight: 600;
    }

    .btn.zero {
      background: #4b5563;
      color: #e5e7eb;
    }

    .btn.pos {
      background: #059669;
      color: #ecfdf5;
    }

    .btn:active {
      transform: scale(0.97);
    }

    .values {
      margin-top: 0.5rem;
      background: rgba(15, 23, 42, 0.6);
      border-radius: 0.6rem;
      padding: 0.5rem;
      max-height: 220px;
      overflow-y: auto;
      font-size: 0.85rem;
      border: 1px solid var(--border);
    }

    .values table {
      width: 100%;
      border-collapse: collapse;
    }

    .values th,
    .values td {
      padding: 0.1rem 0.2rem;
      text-align: right;
    }

    .values th:first-child,
    .values td:first-child {
      text-align: left;
    }

    .values tr:nth-child(even) {
      background: rgba(15, 23, 42, 0.8);
    }

    .footer {
      margin-top: 0.25rem;
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
      font-size: 0.9rem;
    }

    .footer-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }

    .avg-value,
    .offset-value {
      font-size: 1.0rem;
      font-weight: 600;
    }

    .offset-label {
      color: var(--muted);
    }

    .actions {
      margin-top: 0.35rem;
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .reset-btn,
    .undo-btn {
      font-size: 0.75rem;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 0.25rem 0.7rem;
      color: var(--muted);
    }

    /*@media (max-width: 430px) {
      body {
        font-size: 14px;
      }

      header h1 {
        font-size: 1.2rem;
      }
    }*/
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Arbeitsabstand Rechner</h1>
      <p>Buttons drücken für −2 … +2 mm, unten wird der Mittelwert und die Offset-Anpassung live berechnet.</p>
    </header>

    <div class="grid">
      <!-- Rob 2 links -->
      <section class="card" id="rob2-card">
        <div class="card-title">
          <h2>Rob 2</h2>
          <span>Einträge: <span id="rob2-count">0</span></span>
        </div>

        <div class="buttons">
          <button class="btn pos"  onclick="addValue('rob2',  2)">+2</button>
          <button class="btn pos"  onclick="addValue('rob2',  1)">+1</button>
          <button class="btn zero" onclick="addValue('rob2',  0)">0</button>
          <button class="btn"      onclick="addValue('rob2', -1)">−1</button>
          <button class="btn"      onclick="addValue('rob2', -2)">−2</button>
        </div>

        <div class="values">
          <table>
            <thead>
              <tr>
                <th>Eintrag</th>
                <th>Wert [mm]</th>
              </tr>
            </thead>
            <tbody id="rob2-list">
              <!-- Werte per JS -->
            </tbody>
          </table>
        </div>

        <div class="footer">
          <div class="footer-row">
            <span>Mittelwert:</span>
            <span class="avg-value" id="rob2-avg">–</span>
          </div>
          <div class="footer-row">
            <span class="offset-label">Offset-Anpassung (gegenläufig):</span>
            <span class="offset-value" id="rob2-offset">–</span>
          </div>
        </div>

        <div class="actions">
          <button class="undo-btn"  onclick="removeLast('rob2')">Letzten Eintrag löschen</button>
          <button class="reset-btn" onclick="resetValues('rob2')">Rob 2 zurücksetzen</button>
        </div>
      </section>

      <!-- Rob 1 rechts -->
      <section class="card" id="rob1-card">
        <div class="card-title">
          <h2>Rob 1</h2>
          <span>Einträge: <span id="rob1-count">0</span></span>
        </div>

        <div class="buttons">
          <button class="btn pos"  onclick="addValue('rob1',  2)">+2</button>
          <button class="btn pos"  onclick="addValue('rob1',  1)">+1</button>
          <button class="btn zero" onclick="addValue('rob1',  0)">0</button>
          <button class="btn"      onclick="addValue('rob1', -1)">−1</button>
          <button class="btn"      onclick="addValue('rob1', -2)">−2</button>
        </div>

        <div class="values">
          <table>
            <thead>
              <tr>
                <th>Eintrag</th>
                <th>Wert [mm]</th>
              </tr>
            </thead>
            <tbody id="rob1-list">
              <!-- Werte per JS -->
            </tbody>
          </table>
        </div>

        <div class="footer">
          <div class="footer-row">
            <span>Mittelwert:</span>
            <span class="avg-value" id="rob1-avg">–</span>
          </div>
          <div class="footer-row">
            <span class="offset-label">Offset-Anpassung (gegenläufig):</span>
            <span class="offset-value" id="rob1-offset">–</span>
          </div>
        </div>

        <div class="actions">
          <button class="undo-btn"  onclick="removeLast('rob1')">Letzten Eintrag löschen</button>
          <button class="reset-btn" onclick="resetValues('rob1')">Rob 1 zurücksetzen</button>
        </div>
      </section>
    </div>
  </div>

  <script>
    const data = {
      rob1: [],
      rob2: []
    };

    function addValue(robot, value) {
      data[robot].push(value);
      render(robot);
    }

    function resetValues(robot) {
      data[robot] = [];
      render(robot);
    }

    function removeLast(robot) {
      if (data[robot].length === 0) return;
      data[robot].pop();
      render(robot);
    }

    function render(robot) {
      const listEl   = document.getElementById(robot + "-list");
      const avgEl    = document.getElementById(robot + "-avg");
      const offsetEl = document.getElementById(robot + "-offset");
      const countEl  = document.getElementById(robot + "-count");

      const values = data[robot];
      countEl.textContent = values.length;

      // Tabelle
      listEl.innerHTML = "";
      values.forEach((v, i) => {
        const tr = document.createElement("tr");
        const tdIndex = document.createElement("td");
        const tdVal = document.createElement("td");
        tdIndex.textContent = i + 1;
        tdVal.textContent = v.toString();
        tr.appendChild(tdIndex);
        tr.appendChild(tdVal);
        listEl.appendChild(tr);
      });

      // Mittelwert + Offset-Anpassung
      if (values.length === 0) {
        avgEl.textContent = "–";
        offsetEl.textContent = "–";
      } else {
        const sum = values.reduce((a, b) => a + b, 0);
        const mean = sum / values.length;           // gemessener relativer Versatz
        const offset = -mean;                       // Gegenrichtung

        avgEl.textContent = mean.toFixed(2) + " mm";
        offsetEl.textContent = offset.toFixed(2) + " mm";
      }
    }
  </script>
</body>
</html>
